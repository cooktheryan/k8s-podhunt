apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: hunt-backend
  name: hunt-backend-bin
  namespace: pod-hunt
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: hunt-backend:bin
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    dockerfile: |-
      FROM registry.access.redhat.com/ubi8/ubi
      COPY gobinary /usr/local/bin/hunt-backend
      EXPOSE 8080
      ENTRYPOINT ["/usr/local/bin/hunt-backend"]
    images:
    - as: null
      from:
        kind: ImageStreamTag
        name: hunt-backend:src
      paths:
      - destinationDir: .
        sourcePath: /opt/app-root/gobinary
    type: Dockerfile
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: hunt-backend:ubi8
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: 'hunt-backend:src'
  - type: ConfigChange
  - type: ImageChange
